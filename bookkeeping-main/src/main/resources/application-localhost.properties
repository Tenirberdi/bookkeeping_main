server.port=8080
spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQL10Dialect
spring.datasource.url=jdbc:postgresql://localhost:5432/bookkeeping
spring.datasource.username=user
spring.datasource.password=0000
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

spring.datasource.pool-name=springHikariCP
spring.datasource.connection-test-query = select 1
#minimum number of idle connections maintained by HikariCP in a connection pool
spring.datasource.minimum-idle = 5
#maximum pool size
spring.datasource.maximum-pool-size = 15
spring.datasource.auto-commit = false
# JDBC Datasource
jdbc.datasource.driverClassName= org.postgresql.Driver
jdbc.datasource.jdbc-url=jdbc:postgresql://localhost:5432/bookkeeping
jdbc.datasource.username=user
jdbc.datasource.password=0000
jdbc.datasource.pool-name=jdbcHikariCP
jdbc.datasource.connection-test-query= select 1
jdbc.datasource.minimum-idle=5
jdbc.datasource.maximum-pool-size=10

spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

spring.flyway.enabled=true

