<!doctype html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<head>


</head>

<body>
<div layout:fragment="content">
    <div class="col-xl-12 col-lg-12 col-md-6 col-sm-12 col-12">
        <div class="card">
            <!--  Table header and 'Create' Button  -->
            <div class="card-header">
                <div class="row">
                    <div class="col-md-10">
                        <h3 class="w-75 p-3" >Сотрудники</h3>
                    </div>
                    <div class="col-md-2 float-right">
                        <a class="btn btn-success m-t-10" data-th-text="#{productList.label.create}" th:href="${'/employee/form'}" >create</a>
                    </div>
                </div>
            </div>

            <div  class="card-body p-0" >
                <div class="table-responsive">
                    <table class="table">
                        <thead class="bg-light">
                        <tr class="border-0">
                            <th class="border-0" data-th-text="#{employee.label.surname}"></th>
                            <th class="border-0" data-th-text="#{employee.label.name}"></th>
                            <th class="border-0" data-th-text="#{employee.label.phone}"></th>
                            <th class="border-0" data-th-text="#{productList.label.createDate}"></th>
                        </tr>
                        </thead>
                        <tbody id="nameTableBody">

                        <tr th:each="employee : ${employeeList}">
                            <td th:text="${employee.surname}"></td>
                            <td th:text="${employee.name}"></td>
                            <td th:text="${employee.phone}"></td>
                            <td th:text="${employee.createDate}"></td>
                            <td><a th:href="${employee.id}"><i class="fa fa-arrow-right"></i></a></td>
                        </tr>
                        <!--    end of looping     -->
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
</body>

</html>
